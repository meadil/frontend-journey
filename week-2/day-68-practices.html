<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms Practices</title>

</head>

<body>

    <h1>Basic Login Form</h1>

    <form action="#" method="post">

        <label for="loginEmail">Email:</label>

        <input type="email" id="loginEmail" name="loginEmail" placeholder="name@example.com" required>

        <br><br>

        <label for="loginPassword">Password:</label>

        <input type="password" id="loginPassword" name="loginPassword" required>

        <br><br>

        <button type="submit">Login</button>

    </form>

    <hr>

    <h1>Registration Form</h1>

    <form action="#" method="post">

        <label for="regUsername">Username:</label>

        <input type="text" name="regUsername" id="regUsername" placeholder="username" required>

        <br><br>

        <label for="regEmail">Email:</label>

        <input type="email" name="regEmail" id="regEmail" placeholder="name@example.com" required>

        <br><br>

        <label for="regPassword">Password:</label>

        <input type="password" name="regPassword" id="regPassword" required>

        <br><br>

        <label for="confirmRegPassword">Confirm Password:</label>

        <input type="password" name="confirmRegPassword" id="confirmRegPassword" required>

        <br><br>

        <button type="submit">Sign Up</button>

    </form>

    <hr>

    <h1>Search Form</h1>

    <form action="#" method="post">

        <label for="search">Search:</label>

        <input type="text" name="search" id="search" placeholder="Search for anything...">

        <br><br>

        <button type="submit">Search</button>

    </form>

    <hr>

    <h1>Forgot Password</h1>

    <form action="#" method="post">

        <label for="forgotEmail">Enter your email address:</label>

        <input type="email" name="forgotEmail" id="forgotEmail" placeholder="name@email.com" required>

        <br><br>

        <button type="submit">Reset Password</button>

        <p>We'll send you a reset link</p>

    </form>
    
</body>

</html>
