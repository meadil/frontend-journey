<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Survey</title>

</head>

<body>

    <h1>We love your feedbacks ‚ù§</h1>

    <form action="#" method="post">

        <p>Which course did you took?</p>

        <label for="course">I took:</label>

        <select name="course" id="course">

            <option value="">Select the course</option>

            <option value="course1">Course 1</option>

            <option value="course2">Course 2</option>

            <option value="course3">Course 3</option>

            <option value="course4">Course 4</option>

            <option value="course5">Course 5</option>

        </select>

        <br><br>

        <p>Which batch are you from?</p>

        <label for="batch">I'm from:</label>

        <select name="batch" id="batch">

            <option value="">Select your batch</option>

            <option value="batch1">Batch 1</option>

            <option value="batch2">Batch 2</option>

            <option value="batch3">Batch 3</option>

            <option value="batch4">Batch 4</option>

            <option value="batch5">Batch 5</option>

        </select>

        <br><br>

        <p>Was the course easy?</p>

        <input type="radio" name="difficulty" id="easy" value="easy">

        <label for="easy">Yeah, it was easy</label>

        <input type="radio" name="difficulty" id="medium" value="medium">

        <label for="medium">It was kinda easy</label>

        <input type="radio" name="difficulty" id="hard" value="hard">

        <label for="hard">It was a bit hard</label>

        <input type="radio" name="difficulty" id="veryHard" value="veryHard">

        <label for="veryHard">It was really hard</label>

        <br><br>

        <p>Are you satisfied?</p>

        <input type="radio" name="satisfaction" id="veryUnsatisfied" value="veryUnsatisfied">

        <label for="veryUnsatisfied">Very Unsatisfied</label>

        <input type="radio" name="satisfaction" id="unsatisfied" value="unsatisfied">

        <label for="unsatisfied">Unsatisfied</label>

        <input type="radio" name="satisfaction" id="Satisfied" value="Satisfied">

        <label for="Satisfied">Satisfied</label>

        <input type="radio" name="satisfaction" id="verySatisfied" value="verySatisfied">

        <label for="verySatisfied">Very Satisfied</label>

        <br><br>

        <p>What did you like?</p>

        <input type="checkbox" name="featuresStudentsLiked" id="teachingStyle" value="teachingStyle">

        <label for="teachingStyle">Teaching Style</label>

        <input type="checkbox" name="featuresStudentsLiked" id="materials" value="materials">

        <label for="materials">Materials</label>

        <input type="checkbox" name="featuresStudentsLiked" id="projects" value="projects">

        <label for="projects">Projects</label>

        <input type="checkbox" name="featuresStudentsLiked" id="tests" value="tests">

        <label for="tests">Tests</label>

        <input type="checkbox" name="featuresStudentsLiked" id="support" value="support">

        <label for="support">Support</label>

        <br><br>

        <p>Want us to improve something?</p>

        <input type="checkbox" name="improvements" id="supportSystem" value="supportSystem">

        <label for="supportSystem">Support System</label>

        <input type="checkbox" name="improvements" id="community" value="community">

        <label for="community">Community</label>

        <input type="checkbox" name="improvements" id="website" value="website">

        <label for="website">Website</label>

        <input type="checkbox" name="improvements" id="teachingMethod" value="teachingMethod">

        <label for="teachingMethod">Teaching Method</label>

        <br><br>

        <p>Anything else?</p>

        <textarea name="anythingElse" id="anythingElse" rows="6" cols="30" placeholder="Write anything you want..."></textarea>

        <br><br>

        <p>Would you recommend this course? Why?</p>

        <textarea name="recommendation" id="recommendation" rows="4" cols="30" placeholder="Who would you recommend to?"></textarea>

        <br><br>

        <button type="submit">Submit</button>

    </form>
    
</body>

</html>
