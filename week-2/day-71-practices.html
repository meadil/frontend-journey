<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML5 Prcatices</title>

</head>

<body>

    <h1>Audio</h1>

    <audio controls>

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">

    </audio>

    <br><br><br>

    <audio controls autoplay>

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">

    </audio>

    <br><br><br>

    <audio controls loop>

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mp3">

    </audio>

    <br><br><br>

    <h1>Cats</h1>

    <figure>

        <img src="https://i.pinimg.com/736x/9e/fc/ca/9efcca6521033104f43a5779796fec02.jpg" alt="confused cat" width="300">

        <figcaption>Confused cat</figcaption>

    </figure>

    <br>

    <figure>

        <img src="https://i.pinimg.com/736x/b5/72/e0/b572e0e23c0f64a3c2929f038f9efdcb.jpg" alt="ghost cat" width="300">

        <figcaption>Ghost cat</figcaption>

    </figure>

    <br>

    <figure>

        <img src="https://i.pinimg.com/736x/32/26/13/322613a514fa9992e83187d60ce03f95.jpg" alt="worker cat" width="300">

        <figcaption>Worker cat</figcaption>

    </figure>

    <br>

    <figure>

        <img src="https://i.pinimg.com/736x/28/59/77/2859777d80c5f7c6014099bd858b3be3.jpg" alt="evil cat" width="300">

        <figcaption>Evil cat</figcaption>

    </figure>

    <h1>Video</h1>

    <figure>

        <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls width="600"></video>

        <figcaption>Butterfly and a creepy big bunny</figcaption>

    </figure>
    
</body>

</html>
